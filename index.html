<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="16x16"  href="./favicons/pokeball.png">
  <link rel="stylesheet" href="./styles/pokeList-style.css">

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js" integrity="sha512-TU4FJi5o+epsahLtM9OFRvH2gXmmlzGlysk9wtTFgbYbMvFzh3Cw1l3ubnYIvBiZCC/aurRHS408TeEbcuOoyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="./scripts/pokeList-scrip.js"></script>
  <title>Pokémon</title>
</head>
<body>
  <header>
    <h1>Pokédex</h1>
    <form>
      <label>Find a Pokémon:</label>
        <input type="search" class="input__search" placeholder="Type name or number" required>
      <button id="go" name="go" type="submit">Go!</button>
    </form>
  </header>
  <main>
    <div class="modal">
      <div class="poke__modal-container">
        <span class="close">&times;</span>
      </div>
    </div>  
    <h3 class="poke__count"></h3>
    <div data-js="pokemons-list" class="poke__list">
    </div>
  </main>
</body>
</html>
